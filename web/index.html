<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <script src="script.js"></script>
    <script src="/eel.js"></script>
    <link rel="icon" type="image/png" href="/note-icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    
</head>
<body>
    
    <div class="header">
        <div class="header-1">
            
            <input type="text" id="note" placeholder="Заметка:" />

            <button onclick="addNote()">Добавить заметку</button>
        </div>
        
        <div class="header-2">
            <button class="save-b" onclick="saveNoteChanges()">Сохранить изменения</button>
        </div>
    </div>
    <div class="list-holder"  id="style-2">
        <ul id="notes_list">
            
        </ul>
    </div>

    <div class="text-of-note">
        <textarea  id="style-3"></textarea>
    </div>
   
</body>
</html>
