<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <script src="script.js"></script>
    <script src="/eel.js"></script>
    <link rel="icon" type="image/png" href="/note-icon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    
</head>
<body>
    
    <div class="header">
        <div class="header-1">
            <label for="note">Заметка:</label>
            <input type="text" id="note" />

            <button onclick="addNote()">Добавить заметку</button>
        </div>
        <div class="header-2">
            <button onclick="saveNoteChanges()">Сохранить изменения</button>
        </div>
    </div>
    <div class="list-holder">
        <ul id="notes_list">
            
        </ul>
    </div>

    <div class="text-of-note">
        <textarea></textarea>
    </div>
   
</body>
</html>
